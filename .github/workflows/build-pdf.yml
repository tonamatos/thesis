name: Build and Deploy LaTeX PDF

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: shows file tree in logs
      - name: Debug - List Files
        run: |
          echo "Current working directory:"
          pwd
          echo "File structure:"
          ls -R

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: thesis.tex  # <- Use your filename here

      - name: Prepare Deployment Folder
        run: |
          mkdir public
          cp index.html public/
          mv thesis.pdf public/   # Created automatically by the action

          # If you eventually add images/fonts/css for the landing page, include:
          # cp -r images public/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public

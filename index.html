<script>
// --- Automatic streak counter ---
const repo = 'tonamatos/thesis';

async function fetchStreak() {
  // Request 100 commits to get a longer history and accurate count
  const res = await fetch(`https://api.github.com/repos/${repo}/commits?per_page=100`);
  const data = await res.json();
  
  // 1. Calculate Streak
  const dates = data.map(c => new Date(c.commit.author.date).toDateString());
  let streak = 0;
  let current = new Date();
  
  // Check previous days
  while (dates.includes(current.toDateString())) {
    streak++;
    current.setDate(current.getDate() - 1);
  }
  document.getElementById('streak').textContent = `Consecutive days of writing activity: ${streak}`;

  // 2. Metadata (Date + Total Commits)
  if (data.length > 0) {
    const lastDate = new Date(data[0].commit.author.date).toLocaleDateString('en-US', {
      month: 'short', day: 'numeric', year: 'numeric'
    });
    
    // If we hit the limit of 100, show "100+"
    const count = data.length >= 100 ? "100+" : data.length;
    
    document.getElementById('meta').textContent = `Last updated: ${lastDate} â€¢ ${count} Git commits`;
  }
}

fetchStreak();
</script>

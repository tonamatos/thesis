<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thesis Progress</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 40px 0;
    background-image: url('https://images.pexels.com/photos/7967622/pexels-photo-7967622.jpeg');
    background-size: cover;
    background-position: center;
  }

  #container {
    max-width: 700px;
    margin: auto;
    padding: 40px;
    background: rgba(255, 255, 255, 0.85); /* translucent box */
    border-radius: 12px;
  }

  h1 { margin-top: 0; }

  .section { margin: 25px 0; }

  .label {
    font-weight: bold;
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .label img {
    width: 18px;
    height: 18px;
  }

  .bar-bg {
    width: 100%;
    height: 14px;
    background: #ddd;
    border-radius: 6px;
    overflow: hidden;
  }

  .bar { height: 100%; background: #4caf50; width: 0%; }

  .stage-not { width: 0%; }
  .stage-outline { width: 20%; }
  .stage-draft { width: 50%; }
  .stage-reviewed { width: 80%; }
  .stage-approved { width: 100%; }

  #streak { font-size: 1.1rem; margin-top: 35px; }
  #download {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background: #333;
    color: white;
    text-decoration: none;
    border-radius: 6px;
  }
</style>
</head>

<body>
<div id="container">

<h1>Thesis Progress</h1>
<p>Current progress by section.</p>

<div class="section">
  <div class="label">
    1. Introduction — Draft
  </div>
  <div class="bar-bg"><div class="bar stage-draft"></div></div>
</div>

<div class="section">
  <div class="label">
    2. Related Work — Outline
  </div>
  <div class="bar-bg"><div class="bar stage-outline"></div></div>
</div>

<div class="section">
  <div class="label">
    3. Methods — Not started
  </div>
  <div class="bar-bg"><div class="bar stage-not"></div></div>
</div>

<div class="section">
  <div class="label">
    4. Results — Not started
  </div>
  <div class="bar-bg"><div class="bar stage-not"></div></div>
</div>

<div class="section">
  <div class="label">
    5. Conclusion — Not started
  </div>
  <div class="bar-bg"><div class="bar stage-not"></div></div>
</div>

<p id="streak">Streak: loading…</p>

<a id="download" href="thesis.pdf">Download Latest PDF</a>

<p>2026 © Tonatiuh Matos Wiederhold</p>

<script>
// --- Automatic streak counter ---
const repo = 'tonamatos/phd-thesis';

async function fetchStreak() {
  const res = await fetch(`https://api.github.com/repos/${repo}/commits`);
  const data = await res.json();
  const today = new Date().toDateString();
  const dates = data.map(c => new Date(c.commit.author.date).toDateString());

  let streak = 0;
  let current = new Date();

  while (dates.includes(current.toDateString())) {
    streak++;
    current.setDate(current.getDate() - 1);
  }

  document.getElementById('streak').textContent = `Streak: ${streak} day(s)`;
}

fetchStreak();
</script>

</div>
</body>
</html>
